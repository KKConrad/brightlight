<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <link rel="stylesheet" src="bright.css">
    <link rel="import" href="elements/my-element.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <script type="text/javascript" src="bright.js"></script>

    <style media="screen">
      body {
        font-family: sans-serif;
      }
      core-header-panel {
        background: white;
      }
      core-toolbar {
        background-color: #03A9F4;
      }
      #navheader {
        background-color: #56BA89;
      }
      .content {
        padding: 20px;
      }
      
      core-drawer-panel:not([narrow]) #navicon {
        display: none;
      }
    </style>
  </head>

  <body>
    <core-drawer-panel id="drawerPanel">

  <core-header-panel drawer>
    <core-toolbar id="navheader">
      <span>Menu</span>
    </core-toolbar>
    <core-menu>
      <core-item label="One"></core-item>
      <core-item label="Two"></core-item>
    </core-menu>
   </core-header-panel>

  <core-header-panel main>
    <core-toolbar id="mainheader">
      <paper-icon-button
        id="navicon" icon="menu"></paper-icon-button>
      <span flex>Title</span>
    </core-toolbar>
    <div class="content" id="canvas">
      <paper-button onclick="bkgd('white')" raised>On Button</paper-button>
      <paper-button id="off" onclick="bkgd('grey')" raised>Off Button</paper-button>
      <a onclick="bkgd('red');">test</a>

      <my-element></my-element>

      <paper-button>flat button</paper-button>
      <paper-button raised>raised button</paper-button>
      <paper-button noink>No ripple effect</paper-button>

      <paper-button>
        <core-icon icon="favorite"></core-icon>
        custom button content
      </paper-button>
      If drawer is hidden, press button to display drawer.
    </div>
  </core-header-panel>
</core-drawer-panel>
  </body>
</html>
