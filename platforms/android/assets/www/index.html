      body {

  <body fullbleed vertical layout>
  <div fit layout>
  <core-drawer-panel id="drawerPanel">

    <core-header-panel drawer>
      <core-toolbar id="navheader">
        <span>Menu</span>
      </core-toolbar>
      <core-menu>
        <core-item label="Data"></core-item>
        <core-item label="Where have I been?"></core-item>
      </core-menu>
     </core-header-panel>

    <core-header-panel main>
      <core-toolbar id="mainheader">
        <paper-icon-button
          id="navicon" icon="menu"></paper-icon-button>
        <span id="headtext" flex>Brightlight</span>
      </core-toolbar>
      <div vertical layout class="content turnoff" id="canvas">
        <div horizontal center-justified layout center class="buttonswitches">
<!--          <paper-button id="on" onclick="bkgd('white')" raised>On Button</paper-button>
          <paper-button id="off" onclick="bkgd('black')" raised>Off Button</paper-button>-->

            <paper-button id="on" onclick="turnOnFlashlight()" raised>On Button</paper-button>
          </div>
          <div horizontal center-justified layout>
            <paper-button id="off" onclick="turnOffFlashlight()" raised>Off Button</paper-button>
          </div>
        </div>
